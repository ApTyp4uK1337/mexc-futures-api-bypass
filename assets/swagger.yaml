openapi: 3.0.3
info:
  title: MEXC API Bypass
  description: |
    Trade during maintenance periods with our specialized API solution.
  version: 1.0.0
  contact:
    name: Contact us
    url: 'https://t.me/aptyp4uk1337_bot?text=%F0%9F%91%8B%20Hi%2C%20I%20am%20writing%20regarding%20the%20MEXC%20Bypass'
  termsOfService: 'https://mexc-bypass.xyz/terms'
  license:
    name: Proprietary License
    url: 'https://github.com/ApTyp4uK1337/mexc-futures-api-bypass?tab=License-1-ov-file#readme'
servers:
  - url: https://api.mexc-bypass.xyz/v1
    description: Main server
    
security:
  - X-MEXC-BYPASS-API-KEY: []
  - X-MEXC-WEB-KEY: []
  - X-MEXC-NETWORK: []
  - X-MEXC-PROXY: []
paths:
  /getServerTime:
    get:
      summary: Get Server Time
      description: Returns current server time and testnet information
      tags:
        - System
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerTimeResponse'
              example:
                success: true
                code: 200
                data: {}
                is_testnet: true
  /getFuturesUser:
    get:
      summary: Get Futures User Information
      description: Returns futures user information
      tags:
        - User
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /getReferralsList:
    get:
      summary: Get Referrals List
      description: Returns user referrals list
      tags:
        - Referrals
      parameters:
        - name: start_time
          in: query
          description: Start time in milliseconds (default Monday this week)
          required: false
          schema:
            type: integer
            format: int64
        - name: end_time
          in: query
          description: End time in milliseconds (default Sunday this week 23:59:59)
          required: false
          schema:
            type: integer
            format: int64
        - name: page_num
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Page size
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferralsListResponse'
  /getAssetsOverview:
    get:
      summary: Get Assets Overview
      description: Returns general overview of user assets
      tags:
        - Assets
      parameters:
        - name: convert
          in: query
          description: Convert currency
          required: false
          schema:
            type: string
            default: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetsOverviewResponse'
  /getFuturesAssets:
    get:
      summary: Get Futures Assets
      description: Returns user assets for futures
      tags:
        - Futures
      parameters:
        - name: currency
          in: query
          description: Currency (e.g., USDT)
          required: true
          schema:
            type: string
            example: "USDT"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuturesAssetsResponse'
  /getCustomerInfo:
    get:
      summary: Get Customer Info
      description: Returns customer information and support token
      tags:
        - User
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerInfoResponse'
  /getFuturesTodayPnL:
    get:
      summary: Get Futures Today PnL
      description: Returns profit/loss for futures today
      tags:
        - Futures
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /getUserInfo:
    get:
      summary: Get User Info
      description: Returns detailed user information
      tags:
        - User
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
  /getOriginInfo:
    get:
      summary: Get Origin Info
      description: Returns original user information
      tags:
        - User
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
  /getSecure:
    get:
      summary: Get Secure Info
      description: Returns secure user information
      tags:
        - User
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
  /getFuturesAssetTransferRecords:
    get:
      summary: Get Futures Asset Transfer Records
      description: Returns history of futures asset transfers
      tags:
        - Futures
      parameters:
        - name: currency
          in: query
          description: Currency filter
          required: false
          schema:
            type: string
        - name: state
          in: query
          description: Transfer state filter
          required: false
          schema:
            type: string
        - name: type
          in: query
          description: Transfer type filter
          required: false
          schema:
            type: string
        - name: page_num
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Page size
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetTransferRecordsResponse'
  /getFuturesPendingOrders:
    get:
      summary: Get Futures Pending Orders
      description: Returns list of pending futures orders
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol (optional)
          required: false
          schema:
            type: string
        - name: page_num
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Page size
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuturesPendingOrdersResponse'
  /getFuturesOrdersHistory:
    get:
      summary: Get Futures Orders History
      description: Returns futures orders history
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol filter
          required: false
          schema:
            type: string
        - name: states
          in: query
          description: Order states filter
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Order category filter
          required: false
          schema:
            type: string
        - name: side
          in: query
          description: Order side filter
          required: false
          schema:
            type: string
        - name: start_time
          in: query
          description: Start time in milliseconds (default Monday this week)
          required: false
          schema:
            type: integer
            format: int64
        - name: end_time
          in: query
          description: End time in milliseconds (default Sunday this week 23:59:59)
          required: false
          schema:
            type: integer
            format: int64
        - name: page_num
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Page size
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuturesOrdersHistoryResponse'
  /getFuturesContracts:
    get:
      summary: Get Futures Contracts
      description: Returns futures contracts information
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol
          required: true
          schema:
            type: string
            example: "BTC_USDT"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /calculateFuturesVolume:
    get:
      summary: Calculate Futures Volume
      description: Calculates futures volume based on amount and leverage
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol
          required: true
          schema:
            type: string
            example: "BTC_USDT"
        - name: amount
          in: query
          description: Amount in USDT
          required: true
          schema:
            type: string
            example: "1"
        - name: leverage
          in: query
          description: Leverage
          required: true
          schema:
            type: string
            example: "10"
        - name: price_type
          in: query
          description: Price type
          required: false
          schema:
            type: string
            enum: [index_price, fair_price, last_price]
            default: "last_price"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /cancelAllFuturesOrders:
    post:
      summary: Cancel All Futures Orders
      description: Cancels all active futures orders for specified symbol
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol
          required: true
          schema:
            type: string
            example: "BTC_USDT"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelAllOrdersResponse'
  /getFuturesTickers:
    get:
      summary: Get Futures Tickers
      description: Returns futures tickers
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol
          required: true
          schema:
            type: string
            example: "BTC_USDT"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /getFuturesContractIndexPrice:
    get:
      summary: Get Futures Contract Index Price
      description: Returns index price for futures contract
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol
          required: true
          schema:
            type: string
            example: "BTC_USDT"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /getFuturesContractFairPrice:
    get:
      summary: Get Futures Contract Fair Price
      description: Returns fair price for futures contract
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol
          required: true
          schema:
            type: string
            example: "BTC_USDT"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /getFuturesContractKlineData:
    get:
      summary: Get Futures Contract Kline Data
      description: Returns kline data for futures contract
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol
          required: true
          schema:
            type: string
        - name: price_type
          in: query
          description: Price type
          required: false
          schema:
            type: string
            enum: [index_price, fair_price, last_price]
            default: "last_price"
        - name: interval
          in: query
          description: Kline interval
          required: false
          schema:
            type: string
            default: "Min1"
        - name: start
          in: query
          description: Start time in milliseconds
          required: false
          schema:
            type: integer
            format: int64
        - name: end
          in: query
          description: End time in milliseconds
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /getFuturesLeverage:
    get:
      summary: Get Futures Leverage
      description: Returns available leverage for futures
      tags:
        - Futures
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuturesLeverageResponse'
  /getFuturesRiskLimits:
    get:
      summary: Get Futures Risk Limits
      description: Returns risk limits for futures
      tags:
        - Futures
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuturesRiskLimitsResponse'
  /getFuturesPositionMode:
    get:
      summary: Get Futures Position Mode
      description: Returns current position mode for futures
      tags:
        - Futures
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuturesPositionModeResponse'
  /getFuturesOpenPositions:
    get:
      summary: Get Futures Open Positions
      description: Returns list of open futures positions
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol
          required: true
          schema:
            type: string
            example: "RDO_USDT"
        - name: type
          in: query
          description: Position type
          required: false
          schema:
            type: string
            example: "2"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuturesOpenPositionsResponse'
  /closeAllFuturesPositions:
    post:
      summary: Close All Futures Positions
      description: Closes all open futures positions
      tags:
        - Futures
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /getFuturesPositionsHistory:
    get:
      summary: Get Futures Positions History
      description: Returns futures positions history
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol
          required: true
          schema:
            type: string
            example: "ALTCOIN_USDT"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /changeFuturesPositionLeverage:
    post:
      summary: Change Futures Position Leverage
      description: Changes leverage for futures position
      tags:
        - Futures
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePositionLeverageRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /changeFuturesPositionMargin:
    post:
      summary: Change Futures Position Margin
      description: Changes margin for futures position
      tags:
        - Futures
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePositionMarginRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /changeFuturesOrderTargets:
    get:
      summary: Change Futures Order Targets
      description: Changes order targets (take profit/stop loss) for futures order
      tags:
        - Futures
      parameters:
        - name: real_order_id
          in: query
          description: Real order ID
          required: true
          schema:
            type: string
            example: "3140877"
        - name: take_profit_price
          in: query
          description: Take profit price
          required: true
          schema:
            type: string
            example: "11300"
        - name: take_profit_volume
          in: query
          description: Take profit volume
          required: true
          schema:
            type: string
            example: "1"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /changeFuturesOrderStopLimitPrice:
    get:
      summary: Change Futures Order Stop Limit Price
      description: Changes stop limit price for futures order
      tags:
        - Futures
      parameters:
        - name: order_id
          in: query
          description: Order ID
          required: true
          schema:
            type: string
            example: "714888184919574529"
        - name: take_profit_price
          in: query
          description: Take profit price
          required: true
          schema:
            type: string
            example: "114000"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /changeFuturesPlanOrderStopLimitPrice:
    get:
      summary: Change Futures Plan Order Stop Limit Price
      description: Changes stop limit price for futures plan order
      tags:
        - Futures
      parameters:
        - name: order_id
          in: query
          description: Order ID
          required: true
          schema:
            type: string
            example: "714888184919574529"
        - name: take_profit_price
          in: query
          description: Take profit price
          required: true
          schema:
            type: string
            example: "114000"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /changeFuturesPositionMode:
    post:
      summary: Change Futures Position Mode
      description: Changes position mode for futures
      tags:
        - Futures
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePositionModeRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /createFuturesOrder:
    post:
      summary: Create Futures Order
      description: Creates a new futures order
      tags:
        - Futures
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFuturesOrderRequest'
            example:
              symbol: "SOL_USDT"
              type: 5
              open_type: 1
              position_mode: 1
              side: 1
              vol: 1
              leverage: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateFuturesOrderResponse'
  /changeFuturesOrder:
    post:
      summary: Change Futures Order
      description: Modifies existing futures order
      tags:
        - Futures
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeFuturesOrderRequest'
            example:
              real_order_id: 3140444
              take_profit_volume: 1
              take_profit_price: 113000
              take_profit_trend: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeFuturesOrderResponse'
  /getFuturesOrdersById:
    get:
      summary: Get Futures Orders By ID
      description: Returns futures orders by specified IDs
      tags:
        - Futures
      parameters:
        - name: ids
          in: query
          description: Comma-separated list of order IDs
          required: true
          schema:
            type: string
            example: "714888184919574529,1"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /getFuturesOpenOrders:
    get:
      summary: Get Futures Open Orders
      description: Returns list of open futures orders
      tags:
        - Futures
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /getFuturesOrdersDeals:
    get:
      summary: Get Futures Orders Deals
      description: Returns deals for futures orders
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol
          required: true
          schema:
            type: string
        - name: start_time
          in: query
          description: Start time in milliseconds (default Monday this week)
          required: false
          schema:
            type: integer
            format: int64
        - name: end_time
          in: query
          description: End time in milliseconds (default Sunday this week 23:59:59)
          required: false
          schema:
            type: integer
            format: int64
        - name: page_num
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Page size
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /cancelFuturesOrders:
    post:
      summary: Cancel Futures Orders
      description: Cancels futures orders by IDs
      tags:
        - Futures
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
              description: Array of order IDs to cancel
            example: ["714888184919574529", "714888184919574530"]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /cancelFuturesOrderWithExternalId:
    post:
      summary: Cancel Futures Order With External ID
      description: Cancels futures order by external ID
      tags:
        - Futures
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                symbol:
                  type: string
                  description: Trading pair symbol
                external_id:
                  type: string
                  description: External order ID
              required:
                - symbol
                - external_id
            example:
              symbol: "BTC_USDT"
              external_id: "ext_12345"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /createFuturesTriggerOrder:
    post:
      summary: Create Futures Trigger Order
      description: Creates a new futures trigger order
      tags:
        - Futures
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                symbol:
                  type: string
                  description: Trading pair symbol
                price:
                  type: number
                  description: Price (optional for market orders)
                vol:
                  type: integer
                  description: Volume
                leverage:
                  type: integer
                  description: Leverage
                side:
                  type: integer
                  description: Side (1 - buy, 2 - sell)
                open_type:
                  type: integer
                  description: Open type
                trigger_price:
                  type: number
                  description: Trigger price
                trigger_type:
                  type: integer
                  description: Trigger type
                execute_cycle:
                  type: integer
                  description: Execute cycle
                order_type:
                  type: integer
                  description: Order type
                trend:
                  type: integer
                  description: Trend
              required:
                - symbol
                - vol
                - side
                - open_type
                - trigger_price
                - trigger_type
                - execute_cycle
                - order_type
                - trend
            example:
              symbol: "BTC_USDT"
              vol: 1
              side: 1
              open_type: 1
              trigger_price: 50000
              trigger_type: 1
              execute_cycle: 1
              order_type: 1
              trend: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
  /getFuturesTriggerOrders:
    get:
      summary: Get Futures Trigger Orders
      description: Returns futures trigger orders
      tags:
        - Futures
      parameters:
        - name: symbol
          in: query
          description: Trading pair symbol filter
          required: false
          schema:
            type: string
        - name: states
          in: query
          description: Order states filter
          required: false
